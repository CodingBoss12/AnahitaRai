<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anahita Rai</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ffffff, #f2f8f2, #d9e6d9, #b5ccb5, #8da68d);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      color: #2a2a2a;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      font-weight: 900;
      background: linear-gradient(90deg, #8da68d, #2a2a2a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1.2s ease forwards;
    }

    p {
      font-size: 1.5rem;
      font-weight: 500;
      margin-top: 10px;
      color: #2a2a2a;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1.2s ease forwards;
      animation-delay: 0.6s;
    }

    .btn {
      margin-top: 40px;
      padding: 12px 32px;
      background: #8da68d;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1.2s ease forwards;
      animation-delay: 1.2s;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #b5ccb5;
      box-shadow: 0 8px 20px rgba(141, 166, 141, 0.4);
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <h1>ANAHITA RAI</h1>
  <p>Student • Coder • Doer</p>
  <button class="btn" onclick="scrollDown()">Explore</button>

  <script>
    function scrollDown() {
      window.scrollTo({
        top: window.innerHeight,
        behavior: 'smooth'
      });
    }
  </script>
</body>
</html>
